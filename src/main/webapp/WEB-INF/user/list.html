<table id = "customers">
    <thead>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Age</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${userList}">
        <td th:text="${row.getFirstName()()}"></td>
        <td th:text="${row.getLastName()}"></td>
        <td th:text="${row.getEmail()}"></td>
        <td th:text="${row.getPhoneNumber()}"></td>
        <td th:text="${row.getAge()}"></td>
        <td><a th:href="@{/user/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/user/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/user/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
